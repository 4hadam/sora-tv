[build]
  command = "npm run build"
  publish = "dist/public"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "npm run build"

[[headers]]
  for = "/*"
  [[headers.values]]
    key = "X-Content-Type-Options"
    value = "nosniff"
  [[headers.values]]
    key = "X-Frame-Options"
    value = "SAMEORIGIN"
  [[headers.values]]
    key = "X-XSS-Protection"
    value = "1; mode=block"
  [[headers.values]]
    key = "Referrer-Policy"
    value = "no-referrer-when-downgrade"

[[headers]]
  for = "/sitemap.xml"
  [[headers.values]]
    key = "Content-Type"
    value = "application/xml"
  [[headers.values]]
    key = "Cache-Control"
    value = "public, max-age=604800"

[[headers]]
  for = "/robots.txt"
  [[headers.values]]
    key = "Content-Type"
    value = "text/plain"
  [[headers.values]]
    key = "Cache-Control"
    value = "public, max-age=604800"

[[headers]]
  for = "/*.{js,css,woff,woff2,ttf}"
  [[headers.values]]
    key = "Cache-Control"
    value = "public, max-age=31536000, immutable"
